<template name="viewTag">
    
    
<head>
    <title>View Gigs</title>
</head>

<body>
  
  {{> nav}}  
  
  
  <div class="view_gigs_wrapper row">
    
    <div class="small-12 medium-5 large-2 columns sidebar">
    
    </div>
    
    <div class="small-12 medium-6 large-9 columns gigs_wrapper">
      {{#each gigs}}
      
        <div class="gig">
          
          <a href="{{pathFor 'viewGig'}}" class="">
            
            <h1 class="title">{{title}}</h1>
            
            <p class="descprion">{{{description}}}</p>
            
            <p class="price">{{price}}</p>
            
          </a>
        
        </div>
        
        {{else}}
      
        <h3>Looks like there aren't any gigs with that tag. You can <a href="">subscribe to the tag</a> to be notified when there are gigs posted for it.</h3>
      
      {{/each}}
      
      
    
    </div>
    
    
  
    
  </div>

  
  
  
  
  

  
</body>
    
    
    
    
</template>
